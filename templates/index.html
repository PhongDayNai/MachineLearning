<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Disorder Predictor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset default browser styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Roboto", sans-serif;
        background-color: #eaf6f6;
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 10px;
      }

      .container {
        background-color: #ffffff;
        padding: 30px 50px;
        border-radius: 15px;
        box-shadow: 0 6px 30px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 550px;
        transition: box-shadow 0.3s ease;
      }

      .container:hover {
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      }

      h1 {
        text-align: center;
        font-size: 2em;
        margin-bottom: 30px;
        color: #0077b6;
        font-weight: 700;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: #444;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 12px;
        margin-bottom: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        font-size: 1em;
        transition: all 0.3s ease;
        background-color: #f9f9f9;
      }

      input[type="text"]:focus,
      input[type="number"]:focus {
        border-color: #0077b6;
        background-color: #ffffff;
        outline: none;
        box-shadow: 0 0 8px rgba(0, 119, 182, 0.2);
      }

      input[type="submit"] {
        width: 100%;
        background-color: #0077b6;
        color: white;
        padding: 12px 0;
        font-size: 1.2em;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #005f8c;
      }

      h2 {
        text-align: center;
        margin-top: 30px;
        color: #28a745;
        font-size: 1.5em;
      }

      /* Responsive for smaller screens */
      @media (max-width: 600px) {
        .container {
          padding: 20px 30px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Predict Sleep Disorder</h1>
      <form method="POST">
        <label for="gender">Gender (Male/Female):</label>
        <input type="text" id="gender" name="gender" required />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required />

        <label for="occupation">Occupation:</label>
        <input type="text" id="occupation" name="occupation" required />

        <label for="sleep_duration">Sleep Duration (hours):</label>
        <input
          type="number"
          step="0.1"
          id="sleep_duration"
          name="sleep_duration"
          required
        />

        <label for="quality_of_sleep">Quality of Sleep (1-10):</label>
        <input
          type="number"
          id="quality_of_sleep"
          name="quality_of_sleep"
          required
        />

        <label for="physical_activity_level"
          >Physical Activity Level (1-100):</label
        >
        <input
          type="number"
          id="physical_activity_level"
          name="physical_activity_level"
          required
        />

        <label for="stress_level">Stress Level (1-10):</label>
        <input type="number" id="stress_level" name="stress_level" required />

        <label for="bmi_category"
          >BMI Category (Normal/Overweight/Obese):</label
        >
        <input type="text" id="bmi_category" name="bmi_category" required />

        <label for="blood_pressure">Blood Pressure (e.g., 120/80):</label>
        <input type="text" id="blood_pressure" name="blood_pressure" required />

        <label for="heart_rate">Heart Rate (bpm):</label>
        <input type="number" id="heart_rate" name="heart_rate" required />

        <label for="daily_steps">Daily Steps:</label>
        <input type="number" id="daily_steps" name="daily_steps" required />

        <label for="model_choice">Choose Model:</label>
        <select name="model_choice" id="model_choice" required>
          <option value="linear">Linear Regression</option>
          <option value="lasso">Lasso Regression</option>
          <option value="neural_network">Neural Network</option>
          <option value="stacking">Stacking Model</option>
        </select>
        
        <input type="submit" value="Predict" />
      </form>

      <!-- Display prediction result if available -->
      {% if prediction %}
      <h2>Predicted Sleep Disorder: {{ prediction }}</h2>
      {% endif %}
    </div>
  </body>
</html>
